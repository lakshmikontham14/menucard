<!DOCTYPE html>
<html>
    <head>
        <title>Table tag in html</title>
    </head>
    <body>
        <table border="2px">
            <caption>TIME TABLE</caption>
            <tr>
                <td>DAYS</td>
                <td>8AM-10AM</td>
                <td>10AM-10:30AM</td>
                <td>10:30AM-12PM</td>
                <td>12PM-1PM</td>
            </tr>
            <tr>
                <td>MONDAY</td>
                <td rowspan="5">PYTHON</td>
                <td rowspan="5">HTML</td>
                <td rowspan="5">BREAK</td>
                <td>COMMUNICATION</td>
            </tr>
            <tr>
                <td>TUESDAY</td>
                <td>APPTITUDE</td>
            </tr>
            <tr>
                <td>WEDNESDAY</td>
                <td>COMMUNICATION</td>
            </tr>
            <tr>
                <td>THURESDAY</td>
                <td>APPTITUDE</td>
            </tr>
            <tr>
                <td>FRIDAYDAY</td>
                <td>COMMUNICATION</td>
            </tr>
            <tr>
                <td>SATURDAY</td>
                <td colspan="2">PRACTICE</td>
                <td colspan="2">TEST</td>
            </tr>
            <td>SUNDAY</td>
            <td colspan="5">HOLIDAY</td>
        </table>














    </body>
</html>
